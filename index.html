<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <title>Página de Login</title>
</head>
<body>
    <div class="container">
        <div class="outtext">
            Venha e Junte-se a nós!
        </div>
        <div class="subtext">
            Hoje é o seu dia de sorte. Se apresse!!
        </div>
        <div class="base">
            <div class="formtitle">
                Registrar Conta
            </div>
            <div class="form">
                <form action="" method="GET">
                    <input type="text" placeholder="Seu Nome" required>
                    <input type="text" placeholder="Último Nome" required>
                    <input type="text" placeholder="Nome de Usuário" required>
                    <input type="email" placeholder="Seu e-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Cofirmar Senha" required>
                    <input type="tel" placeholder="Número de Telefone" required>
                    <select name="country" required>
                        <option value="br">Brasil</option>
                    </select>
                    <div class="latertext">
                        Você pode trocar seu nome de usuário depois.
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="" id="checkboxterm" required>
                        Eu aceito os <a href="">Termos de Serviço</a> e <a href="">Política de Privacidade</a>
                    </div>
                    <div class="button">
                        <input type="submit" value="Registrar" id="button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
